<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta name="description" content="Web site created using create-react-app" />
    <meta name="Keywords" content="GO WEIBO" />

    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>GO WEIBO</title>

    <style>
      .placeholder_loading div {
        position: fixed;
        z-index: 1000;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
        width: 60px;
        height: 60px;
        opacity: 0.6;
        border-radius: 50%;
        background-color: #d44439;
        animation: placeholder-loading 1.4s infinite ease-in;
      }

      .placeholder_loading>div:nth-child(2) {
        animation-delay: -0.7s;
      }

      @keyframes placeholder-loading {
        0%, 100% {
          transform: scale(0.0);
        }
        50% {
          transform: scale(1.0);
        }
      }
    </style>

    <script src="%PUBLIC_URL%/libs/js-cookie.js"></script>
    <script src="%PUBLIC_URL%/APP-CONFIG.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="placeholder_loading"><div></div><div></div></div>
    </div>
  </body>
</html>
